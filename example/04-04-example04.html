<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue 内置组件</title>
</head>
<body>
<h1>Vue 内置组件</h1>
<hr>
<div id="app">
    <jspang>
        <span slot="bolgUrl">{{jspangData.bolgUrl}}</span><!--用slot属性传递值。-->
        <span slot="netName">{{jspangData.netName}}</span>
        <span slot="skill">{{jspangData.skill}}</span>
    </jspang>
</div>
<template id="tmp">
    <div>
        <p>博客地址：<slot name="bolgUrl"></slot></p><!--用<slot></slot>标签接收值。-->
        <p>网名：<slot name="netName"></slot></p>
        <p>技术类型：<slot name="skill"></slot></p>
    </div>
</template>
<script type="text/javascript">
    var jspang={//定义的组件
        template:'#tmp' //用id定位到写的组件模板
    }
    var app=new Vue({
        el:'#app',
        data:{
            jspangData:{
                bolgUrl:'http://jspang.com',
                netName:'技术胖',
                skill:'Web前端'
            }
        },
        components:{//
            "jspang":jspang //组件的名字
        }
    })
</script>
</body>
</html>
