<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-modal</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<!--<h1>v-modal指令</h1>-->
<hr>
<div id="app">
    {{ message }}
    <br>
    <p>v-modal:<input type="text" v-model="message" /></p>
</div>
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        data: {
            message: ""
        }
    });
</script>
<!--笔记-->
<!--
1.v-modal="message" 绑定数据源，双向绑定，业务逻辑的数据变动会表现在页面上，
页面上的变动却不会更改业务代码里面的数据
-->
</body>
</html>
