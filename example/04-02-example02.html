<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">

</div>
<p><button onclick="uninstall();">卸载</button></p>
<script type="text/javascript">
    //写一个扩展
    var jspang = Vue.extend({
        template: `<p>{{ message }}</p>`,
        data: function () {
            return {
                message: "Hello,I am jsPang"
            }
        }
    });
    var vm = new jspang().$mount("#app");//Vue扩展，和挂载到DOM上，真是都忘记了
    function uninstall(){
        vm.$destroy();//把扩展从DOM中卸载下来
    }
</script>
