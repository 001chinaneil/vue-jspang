<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-text & v-html指令</h1>
<hr>
<p id="app">
    {{ message }}
    <br>
    <span v-text="todo"></span>
    <br>
    <span v-html="toHtml"></span>
</p>
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        data: {
            message: "Hello World!123",
            todo: "Vue Hello!",
            toHtml: "<h2>Vue 标题</h2>"
        }
    });
</script>
<!--笔记-->
<!--
1.t-text指令类似于JQuery的dom.text()，t-html指令类似于JQuery的dom.html()，Vue采用数据双向绑定，
减去了DOM渲染的麻烦，极大的提高了开发效率。
-->
</body>
</html>
